<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Career Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        accent: '#10B981',
                        success: '#10B981',
                        warning: '#F59E0B',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
          
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Login</h1>
            <p class="text-gray-600">Please sign in to access the admin dashboard</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div id="errorMessage" class="hidden bg-error bg-opacity-10 border border-error text-error px-4 py-3 rounded-md">
                    Invalid username or password
                </div>
                
                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors font-medium">
                    Sign In
                </button>
            </form>
            
           
        </div>
        
        <div class="text-center">
            <a href="index.html" class="text-primary hover:text-blue-600 text-sm font-medium">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (in production, this would be server-side)
            if (username === 'admin' && password === 'admin123') {
                // Store admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                // Redirect to admin dashboard
                window.location.href = 'admin_dashboard.html';
            } else {
                errorMessage.classList.remove('hidden');
                // Clear form
                document.getElementById('password').value = '';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin_dashboard.html';
        }
    </script>
</body>
</html>
